<!DOCTYPE html>
<!-- 
    <ol> 순서 있는 리스트 
    <ul> 순서 없는 리스트
    <dl> 정의 리스트 -->
<html>

<head>
    <title>나열 리스트</title>
</head>
<h3>내가 사는 이유</h3>
<hr>
<ul>
    <li>내가 좋아하는 음식 많아요</li>
    <ul>
        <li>감자탕</li>
        <li>스파게티</li>
        <li>닭한마리</li>
    </ul>
    <li>라면 먹기 좋아해요
        <ol type="1">
            <li>물을 끓인다</li>
            <li>라면과 스프를 넣는다</li>
            <li>파를 썰어 넣는다</li>
        </ol>
    </li>
    <li>
        여름에는 바다로
    </li>
</ul>

</html>
