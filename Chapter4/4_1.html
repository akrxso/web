<!DOCTYPE html>
<html>

<head>
    <title>20240121일</title>
    <!--style 태그는 반드시 head 태그 내에서만 작성 가능하다-->
    <style>
        /*CSS 스타일 시트 작성*/
        body {
            background-color: yellowgreen;
            margin-left: 30px;
            margin-right: 30px;
        }

        h3 {
            color: red;
        }

        hr {
            border: 5px solid purple;
        }

        span {
            color: blue;
            font-size: 20px;
        }
        p{
            color: red; font-size: 15px;
        }
    </style>
</head>

<body>
    <h3>
        CSS 스타일 맛보기
    </h3>
    <hr>
    <p>나는 <span>웹프로그래밍 </span>을 좋아합니다.</p>
    <p style="color: magenta; font-size:30px">
    나는 컴퓨터 공학과입니다.</p>
</body>

</html>
